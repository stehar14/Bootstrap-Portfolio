        <h2>Contact Me</h2>
        <form class="form-horizontal">
		  <div class="form-group">
		    <label class="control-label col-sm-2" for="name">Name:</label>
		    <div class="col-sm-10">
		      <input type="name" class="form-control" id="name" placeholder="John Doe" required="">
		    </div>
		  </div>
		  <div class="form-group">
		    <label class="control-label col-sm-2" for="email">Email:</label>
		    <div class="col-sm-10"> 
		      <input type="email" class="form-control" id="email" placeholder="Enter email" required="">
		    </div>
		  </div>		  
		  <div class="form-group">
  			<label class= "control-label col-sm-2" for="message">Message:</label>
  			<div class="col-sm-10">
 				<textarea class="form-control" rows="10" id="comment" placeholder="Enter your message here..." required=""></textarea>
 			</div>
		  </div>
		  <button type="submit" class="btn btn-default btn-change7">Submit</button>
		</form>
	  </div>
